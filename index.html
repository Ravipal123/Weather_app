<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">
                    
                    <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></button>
                    
                </div>
        </div>
        <div class="languageSelect">
            <h3>Choose your language</h3>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="sp">Spanish</option>
                <option value="ch">Chinese</option>
                <option value="Ti">Tamil</option>
            </select>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/images/404.png" alt="Error">
        </div>

        <div class="weather-body">
            <img src="/images/cloud.png" 
            alt="Weather Image" class="weather-img">

            <div class="weather-box">
                    <p class="temperature">0<sup>Â°C</sup></p>
                    <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                    
                    </div>
                </div>    
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">45Km/hr</span>
                        
                    </div>    
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b32feb5d9.js" crossorigin="anonymous"></script>
</body>
</html>
